<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>UP! Premium Bio Link</title>
    
    <!-- Google Fonts: Montserrat (Headings) and Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#050A14',    // Background
                primary: '#0F172A', // Cards/Sections
                accent: '#2563EB',  // Primary Action
                glow: '#3B82F6',    // Bright Blue
                text: '#E2E8F0',    // Main Text
                muted: '#94A3B8',   // Secondary Text
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'shimmer': 'shimmer 2.5s linear infinite',
              'pop-in': 'popIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'noise': 'noise 0.2s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              popIn: {
                '0%': { opacity: 0, transform: 'scale(0.9) translateY(20px)' },
                '100%': { opacity: 1, transform: 'scale(1) translateY(0)' },
              },
              noise: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-2px, -2px)' },
                '20%': { transform: 'translate(-4px, 2px)' },
                '30%': { transform: 'translate(2px, -4px)' },
                '40%': { transform: 'translate(-2px, 4px)' },
                '50%': { transform: 'translate(-4px, 2px)' },
                '60%': { transform: 'translate(4px, 0px)' },
                '70%': { transform: 'translate(0px, 4px)' },
                '80%': { transform: 'translate(2px, 6px)' },
                '90%': { transform: 'translate(-2px, 2px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050A14;
      }
      ::-webkit-scrollbar-thumb {
        background: #1F2937;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }
      
      /* Modern Glassmorphism Utilities */
      .glass {
        background: rgba(15, 23, 42, 0.6); /* Brand Primary with opacity */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .glass-card-hover {
        transition: all 0.3s ease;
      }
      .glass-card-hover:hover {
        background: rgba(30, 41, 59, 0.8);
        border-color: rgba(59, 130, 246, 0.3); /* Brand Glow */
        box-shadow: 0 10px 40px -10px rgba(37, 99, 235, 0.15); /* Brand Accent Shadow */
        transform: translateY(-2px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>

</head>

</html>
