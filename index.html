<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>UP! Premium Bio Link</title>
    
    <!-- Google Fonts: Montserrat (Headings) and Inter (Body) -->
    <!-- Optimized weights: Inter (300,400,500,600,700) & Montserrat (600,700) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              up: {
                dark: '#0A1F2E',
                deep: '#0E2F3D',
                accent: '#1F4B5F',
                light: '#E2E8F0',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'shimmer': 'shimmer 2s linear infinite',
              'pop-in': 'popIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'noise': 'noise 0.2s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              popIn: {
                '0%': { opacity: 0, transform: 'scale(0.85) translateY(30px)' },
                '60%': { opacity: 1, transform: 'scale(1.05) translateY(-5px)' },
                '100%': { opacity: 1, transform: 'scale(1) translateY(0)' },
              },
              noise: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5px, -10px)' },
                '20%': { transform: 'translate(-15px, 5px)' },
                '30%': { transform: 'translate(7px, -25px)' },
                '40%': { transform: 'translate(-5px, 25px)' },
                '50%': { transform: 'translate(-15px, 10px)' },
                '60%': { transform: 'translate(15px, 0px)' },
                '70%': { transform: 'translate(0px, 15px)' },
                '80%': { transform: 'translate(3px, 35px)' },
                '90%': { transform: 'translate(-10px, 10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0A1F2E;
      }
      ::-webkit-scrollbar-thumb {
        background: #1F4B5F;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2C6A85;
      }
      
      /* Glassmorphism Utilities not fully covered by Tailwind standard */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-hover:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-up-dark text-white antialiased selection:bg-up-accent selection:text-white">

</body>
</html>
